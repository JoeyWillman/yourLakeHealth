<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Lake Health</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- Calls for the ArcGIS API's CSS file and JS library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Legend",
      "esri/widgets/Editor",
      "esri/layers/GraphicsLayer",
      "esri/Graphic",
      "esri/Basemap"
    ], function (esriConfig, Map, MapView, FeatureLayer, BasemapGallery, Expand, Locate, Search, Legend, Editor, GraphicsLayer, Graphic, Basemap) {

      // Set the API Key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurA_2jA8sPPf_DuV7jRLl5PwtnXSU0EiBd11SD4M-Bxw0fKFGrTZCu3NOyovbJDBfzSkqhGX7Epe-UyqIiCsaaRjTZSsoKmR9S9GfDKY2gyLmWOnU_crh2vn7GmcQjYfCaI7_1l5pJln7ETdNuu-9vzQ7RgW_pV6rBHV5OcYikJqFRy0xgRwWuWQpLx2hMKRt8EHSo6a8c4SjR8zBRbLPfojgG7n9be409OOnbaATrJmUAT1_g4uWkXaW";

      // Create the map
      const map = new Map({
        basemap: "arcgis-topographic"
      });

      // Create the view
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-89.4, 43.08], // Wisconsin coordinates
        zoom: 7
      });

      // Add the GeoJSON FeatureLayer
      const lakeLayer = new FeatureLayer({
        url: "https://dnrmaps.wi.gov/arcgis/rest/services/WT_SWDV/WT_Condition_Assessments_WTM_Ext/MapServer/8",
        outFields: ["*"],
        popupTemplate: {
          title: "{WATERBODY_NAME}", // Lake name
          content: `
            <b>Description:</b> {DESCRIPTION} <br>
            <b>Area:</b> {AREA} sq km
          `
        }
      });
      map.add(lakeLayer);

      // Basemap Widget
      const basemapGallery = new BasemapGallery({ view: view });
      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(bgExpand, "top-right");

      // Search Widget
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 0
      });

      // Locate Widget
      const locateWidget = new Locate({
        view: view,
        graphic: new Graphic({
          symbol: {
            type: "simple-marker",
            style: "circle",
            color: "blue",
            size: "12px",
            outline: {
              color: "white",
              width: "2px"
            }
          }
        })
      });
      view.ui.add(locateWidget, "bottom-left");
    });
  </script>

  <!-- CSS to make a full-screen app -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
